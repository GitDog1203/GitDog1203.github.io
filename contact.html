<!DOCTYPE html>
<html>
<head>
  <title>Contact Us – Suds and Shine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004d99;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    p {
      line-height: 1.6;
    }

    .total-price {
      background: #e6f0ff;
      padding: 10px;
      margin: 20px 0;
      border-left: 5px solid #004d99;
      font-weight: bold;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #004d99;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Suds and Shine</h1>
  </header>

  <main>
    <p><strong>Phone:</strong> (912)-661-9494</p>
    <p><strong>Email:</strong> Corbintaylor0116@gmail.com</p>
    <p><strong>Address:</strong> (Add your physical address or service area here)</p>

    <div id="priceContainer" class="total-price" style="display:none;">
      Estimated Total Price: $<span id="totalPrice">0.00</span>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </main>

  <script>
    // Function to get query parameters from URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Display total price if present in URL
    const total = getQueryParam('total');
    if (total) {
      const priceContainer = document.getElementById('priceContainer');
      const priceSpan = document.getElementById('totalPrice');
      priceSpan.textContent = total;
      priceContainer.style.display = 'block';
    }
  </script>

</body>
</html>
